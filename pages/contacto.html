    <main class="rubro">
      <h1>Formulario de Contacto</h1>
      <p>
        Déjenos su sugerencia o consulta y nos contactaremos a la brevedad.
        Muchas gracias!
      </p>
    </main>

    <form action="">
      <fieldset>
        <label for="name">Nombre</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nombre"
          required
        />
        <label for="surname">Apellido</label>
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Apellido"
          required
        />
        <br />
        <br />
        <label for="phone">Teléfono</label>
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Teléfono"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <br />
        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Resetear" />
      </fieldset>
    </form>

    <footer class="footer">
