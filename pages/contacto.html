    <div id="grid-container">
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a href="../index.html" class="navbar-brand">
              <img src="../img/logo.png" alt="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"

      </header>
      <main class="contact">
        <h1 data-aos="fade-down" data-aos-duration="800">
          Formulario de Contacto
        </h1>
        <p
          data-aos="flip-right"
          data-aos-easing="ease-out-cubic"
          data-aos-duration="1800"
        >
          Déjenos su consulta o sugerencia y nos contactaremos a la brevedad.
          Muchas gracias!
        </p>

        <form action="">
          <input type="text" name="Nombre" placeholder="Nombre" />
          <input type="text" name="Surname" placeholder="Apellido" />
          <input type="text" name="Email" placeholder="Email" />
          <input type="text" name="Teléfono" placeholder="Teléfono" />
          <textarea name="Mensaje" placeholder="Escriba su mensaje"></textarea>
          <input type="submit" value="Enviar" class="btn btn-dark" id="boton" />
        </form>
      </main>

      <footer class="footer">
        <ul class="redesSociales">
          <li>
            <a href="https://www.instagram.com/libreria.mol/"

          <li>
